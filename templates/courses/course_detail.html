{% extends 'base.html' %}

{% include 'messages.html' %}

{% block contents %}

<div class="card shadow mb-5 bg-white rounded">
  <div class="card-body">
    <h3>{{ course.title }}</h3>
  </div>
  <div class="card-footer">
    <a href="{% url 'courses:course-update' pk=course.pk %}" class="btn btn-primary">Edit</a>
    <button class="btn btn-primary" data-toggle="modal" data-target="#deleteConfirmationModalCenter">Delete</button>
  </div>
</div>

<div class="my-4">
  <a href="#" class="btn btn-primary btn-lg">Enroll</a>
</div>

<div class="modal fade" id="deleteConfirmationModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Confirm delete?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        The course along with all the associated content files will be lost.
      </div>
      <div class="modal-footer">
        <form method="POST" action="{% url 'courses:course-delete' pk=course.pk %}">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Delete" />
        </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

{% endblock contents %}
